<!DOCTYPE html>
<html>
<head>
    <title>Kinokava</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Kinokava</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Film</th>
                <th>Kino</th>
                <th>Asukoht</th>
                <th>Saal</th>
                <th>Aeg</th>
                <th>Hind (â‚¬)</th>
            </tr>
        </thead>
        <tbody>
            {% for s in screenings %}
            <tr>
                <td>
                    <img src="{{ s['image'] }}" alt="{{ s['title'] }}" width="100"><br>
                    {{ s['title'] }}
                </td>
                <td>{{ s['cinema_name'] }}</td>
                <td>{{ s['location'] }}</td>
                <td>{{ s['hall_name'] }}</td>
                <td>{{ s['start_time'] }}</td>
                <td>{{ "%.2f"|format(s['price']) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Tagasi filmide lehele</a>
</div>
</body>
</html>
