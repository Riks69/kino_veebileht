<!DOCTYPE html>
<html>
<head>
    <title>Kino Leht</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Kino Filmid</h1>

    <!-- ðŸ”˜ Kinokava nupp -->
    <a href="{{ url_for('schedule') }}">
        <button>Vaata Kinokava</button>
    </a>

    <ul>
        {% for movie in movies %}
        <li>
            <img src="{{ movie.image }}" alt="{{ movie.title }}" width="150">
            <h2><a href="{{ url_for('movie_detail', movie_id=movie.id) }}">{{ movie.title }}</a></h2>
            <p>{{ movie.description }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
